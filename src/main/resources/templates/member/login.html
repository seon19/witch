	<!DOCTYPE html>
	<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>위치 크래프트</title>
	<link rel="stylesheet" th:href="@{/dist/css/all.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/dist/css/login.css}" type="text/css">
	</head>
	<body>
		<div class="main_title">
			<h2>Witch Craft</h2>
			<h3>- 위치 크래프트 -</h3>
		</div>
		<div class="main-container">
			<form th:action="@{/member/login}" method="post">
				<h1>Login</h1>
				<div class="input-box">
				    <input type="text" name="userId" placeholder="아이디" required>
				</div>
				<div class="input-box">
				    <input type="password" name="password" placeholder="비밀번호" required>
				</div>
				
				<div class="msg-box" th:if="${msg}">
				    <p th:text="${msg}"></p>
				</div>
				
				<button type="submit" class="btn">접속하기</button>
	
				<div class="resigster-link">
					<a href="#">아이디 찾기</a>
					 | 
					<a href="#">비밀번호 찾기</a>
					 | 
					<a href="#">회원가입</a>
				</div>
			</form>
		</div>
	</body>
	</html>
