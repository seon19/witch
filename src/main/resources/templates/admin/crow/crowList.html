<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자 페이지</title>
<link rel="stylesheet" th:href="@{/dist/css/cssAdmin/main.css}" type="text/css">
<link rel="stylesheet" th:href="@{/dist/css/cssAdmin/materialList.css}" type="text/css">
</head>
<body>

<div class="main-container">
	<div th:replace="~{/admin/menubar :: menubarFragment}"></div>
	<div class="body-container">
		
		<header class="content-header">
			<div class="header-main">
				<h1>까마귀 이벤트 관리</h1>
			</div>

			<div class="header-bottom">
				
				<div>
					<form name="searchForm" class="form-search">
						<select name="schType">
							<option value="name" th:selected="${schType} == 'eventName'">이벤트 이름</option>
						</select>
						<input type="text" name="kwd" th:value="${kwd}">
						<button type="button" class="btn-default" onclick="searchList()">검색</button>
					</form>
				</div>
				<div>
					<button type="button" th:onclick="|location.href='@{/admin/crow/write}'|">이벤트 추가</button>
				</div>
			</div>
		</header>

		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th>번호</th>
						<th>이벤트 이름</th>
						<th>이벤트 기간</th>
						<th>거래/판매 정보</th>
						<th>상태</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dto, status: ${list}">
						<td th:text="${dataCount-(page-1)*size-status.index}"></td>
						<td>
						    <a th:href="@{/admin/crow/detail/{id}(id=${dto.crowEventId}, page=${page})}" th:text="${dto.eventName}"></a>
						</td>
						<td th:text="${#temporals.format(dto.eventStartTime, 'yy-MM-dd HH:mm')} + ' ~ ' + ${#temporals.format(dto.eventEndTime, 'yy-MM-dd HH:mm')}"></td>
						<td>
							<div th:if="${dto.giveMaterial != null}">
								<span>교환: </span>
								<span th:text="${dto.giveMaterial.materialName} + ' ' + ${dto.giveQuantity} + '개 → '"></span>
								<span th:text="${dto.receiveMaterial.materialName} + ' ' + ${dto.receiveQuantity} + '개'"></span>
							</div>
							<div th:if="${dto.saleMaterial != null}">
								<span>판매: </span>
								<span th:text="${dto.saleMaterial.materialName} + ' ' + ${dto.saleQuantity} + '개 (' + ${#numbers.formatInteger(dto.salePrice, 0, 'COMMA')} + '원)'"></span>
							</div>
						</td>
						<td th:text="${dto.eventstatus == 1 ? '활성' : '비활성'}"></td>
					</tr>
					<tr th:if="${#lists.isEmpty(list)}" class="empty-row">
						<td colspan="5">등록된 이벤트가 없습니다.</td>
					</tr>
				</tbody>
			</table>
			<div class="table-footer">
				<div class="page-navigation"></div>
				<div>
					<button type="button" class="btn btn-outline" th:onclick="|location.href='@{/admin/crow/crowList}'|">새로고침</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" th:src="@{/dist/js/paging.js}"></script>
<script type="text/javascript">
window.addEventListener('DOMContentLoaded', function() {
	let page = parseInt('[[${page}]]') || 1;
	let total_page = parseInt('[[${total_page}]]') || 1;
	let url = '[[@{/admin/crow/list}]]';
	let paging = pagingUrl(page, total_page, url);
	document.querySelector('.page-navigation').innerHTML = paging;
});
</script>
</body>
</html>
